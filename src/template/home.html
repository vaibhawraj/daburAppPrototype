<div class="page deep-orange lighten-3">
	<!-- Header -->
	<header id="header" class="page-topbar">
        <!-- start header nav-->
        <div class="navbar-fixed">
            <nav class="navbar-color deep-orange accent-3">
                <div class="nav-wrapper">
            		<div class="brand-logo left" style="position: absolute;display: inline-block;height: 100%">
            			<img class="img-responsive center" style="height:100%" src="image/flogo.png" alt="Strap">
            		</div>	
            		<div class="valign-wrapper" style="height:100%">
            			<h1 style="font-size:20px;width:100%" class="center-align valign">Home Page</h1>
            		</div>
                </div>
            </nav>
        </div>
        <!-- end header nav-->
    </header>
	<main>
		<div class="container">
			<ul class="row">
				<li ng-repeat="action in actions" ng-click="action.action()" class="col s6">
					<div class="card deep-orange darken-4">
						<div class="card-content card-move-up waves-effect waves-block waves-light" style="cursor:pointer">
							<div class="center-align">
								<img src="{{action.iconName}}" height="96px">
							</div>
							<div class="center-align" style="color:#ff9e80">{{action.actionLabel}}</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</main>
	<footer></footer>
</div>
